<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect x="0" y="0" width="300" height="120" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Tech icon -->
  <g transform="translate(20, 30)">
    <!-- Circuit board lines -->
    <path d="M10 10 L40 10 L40 20 L10 20 Z" fill="white" opacity="0.9"/>
    <path d="M10 30 L30 30 L30 40 L10 40 Z" fill="white" opacity="0.9"/>
    <path d="M10 50 L35 50 L35 60 L10 60 Z" fill="white" opacity="0.9"/>
    
    <!-- Circuit nodes -->
    <circle cx="15" cy="15" r="3" fill="#fbbf24"/>
    <circle cx="25" cy="35" r="3" fill="#fbbf24"/>
    <circle cx="20" cy="55" r="3" fill="#fbbf24"/>
    <circle cx="35" cy="15" r="3" fill="#fbbf24"/>
    <circle cx="30" cy="35" r="3" fill="#fbbf24"/>
    <circle cx="35" cy="55" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Text -->
  <text x="80" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">TechVate</text>
  <text x="80" y="70" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9">Software Solutions</text>
  
  <!-- Tagline -->
  <text x="80" y="90" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.7">Innovation • Technology • Excellence</text>
</svg> 