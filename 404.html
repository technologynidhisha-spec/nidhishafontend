<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found | Nidhisha Technologies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .error-code {
      font-size: 10rem;
      font-weight: bold;
      color: #0a66c2;
      margin: 0;
    }

    .error-message {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .home-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #0a66c2;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #004b9a;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 60px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <!-- Replace with your actual logo -->
    <img src="/logo.png" alt="Nidhisha Technologies Logo">
  </div>

  <h1 class="error-code">404</h1>
  <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
  <a href="/" class="home-button">Go to Homepage</a>

</body>
</html>
